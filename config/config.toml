version = 1
[custom]
enable_rule_generator = false
overwrite_original_rules = false

clash_rule_base = "base/forcerule.yml"
surge_rule_base = "base/surge.conf"

add_emoji = false
remove_old_emoji = true

exclude_remarks = [(官网|产品|平台|回国|更新)]

[[custom_groups]]
name = "🍀 Proxy"
type = "select"
rule = ["❄️ IPLC", "[]💜 RELAY", "[]🌸 JP|SC", "[]🌹 HK|SC", "[]🌙 SG|SC", "[]🐆 US|SC", "[]🍮 Line", "[]🎀 Direct"]

[[template_args]]
key = "clash.dns.port"
value = "5353"