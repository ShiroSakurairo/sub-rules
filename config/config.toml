version = 1
[custom]
enable_rule_generator = false
overwrite_original_rules = false

clash_rule_base = "https://gitlab.com/ShiroSakurairo/subrule/-/raw/main/config/all_base.tpl"
surge_rule_base = "https://gitlab.com/ShiroSakurairo/subrule/-/raw/main/config/all_base.tpl"

add_emoji = true
remove_old_emoji = true
[[emoji]]
import = "https://gitlab.com/ShiroSakurairo/subrule/-/raw/main/config/emoji.toml"

exclude_remarks = ["(官网|产品|平台|回国|更新|剩余流量|过期时间)"]

[[rename_node]]
import = "https://gitlab.com/ShiroSakurairo/subrule/-/raw/main/config/rename_node.toml"

[[custom_groups]]
import = "https://gitlab.com/ShiroSakurairo/subrule/-/raw/main/config/groups.toml"

[[rulesets]]
import = "https://gitlab.com/ShiroSakurairo/subrule/-/raw/main/config/rulesets.toml"